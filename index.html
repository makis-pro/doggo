<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ==========MENU SECTION========== -->
    <!-- ==Left header== -->
    <menu id="menuIcon">
      <svg
        id="menu"
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="30"
        height="30"
        viewBox="0 0 30 30"
        style="fill: #000000"
      >
        <path
          d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z"
        ></path>
      </svg>
    </menu>
    <header>
      <ul id="menuList">
        <li>
          <a href="#" class="">Home </a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3 w-4 mb-0.5 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
        </li>
        <li>
          <a href="#">About </a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3 w-4 mb-0.5 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </li>
        <li>
          <a href="#">Contact </a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3 w-4 mb-0.5 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
        </li>
        <li><a href="#">Socials</a></li>
      </ul>

      <!-- ========SIGN UP HEADER========= -->
      <ul class="register">
        <button class="log-in">Log in</button>
        <button class="sign-in">Sign In</button>
      </ul>
    </header>

    <!-- =======FEATURES/ MAIN SECTION======== -->

    <main class="">
      <!-- Doggo Info -->
      <section class="section1">
        <div>
          <h2>Welcome to Doggo City!</h2>
          <br />
          <p>There's never a sad day here</p>
          <br />
          <button class="learn-more">Learn More</button>
          <button class="get-started">Get Started</button>
        </div>
        <br />

        <!-- IMAGE -->
        <div>
          <figure class="doggo-image">
            <img src="images/Doggo.jpg" alt="a dog" />
          </figure>
        </div>
      </section>

      <!-- ========GET STARTED SECTION======== -->
      <section class="section2">
        <form>
          <label> Full Name: </label>
          <br />
          <input class="" id="name" type="name" required />
          <br />
          <label> E-mail: </label>
          <br />
          <input class="" id="eMail" type="e-mail" required />
          <br />
          <label> Password: </label>
          <br />
          <input class="" id="password" type="password" required />
          <br />
          <label> Confirm Password: </label>
          <br />
          <input class="" id="confirmPassword" type="password" required />
          <br />
        </form>
      </section>

      <!-- ========DOG LIST======= -->
      <span class="sm:flex justify-center bg-indigo-200 text-indigo-400 py-2">
        <button
          id="btn"
          class="bg-gray-200 py-2 px-16 rounded-3xl hover:bg-indigo-100 hover:text-indigo-600"
        >
          Newest Dog Breeds
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 ml-1 mb-0.5 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </span>

      <!-- ======AVAILABLE DOGS==== -->

      <div
        id="dogs"
        class="flex bg-indigo-300 border-y px-4 py-6 mb-full hidden"
      >
        <!-- First dog -->
        <div
          class="bg-gray-100 m-1 pb-8 mt-6 rounded-sm overflow-hidden relative"
        >
          <img
            class="border"
            src="images/border collie dog.jpg"
            alt="smiling dog"
          />
          <span class="text-xs rounded-lg mb-2 absolute"
            ><h3 class="text-gray-900 pl-1">Border Collie</h3>
            <p class="text-gray-600 pl-1">Bill</p></span
          >
          <p
            class="text-gray-400 bg-gray-300 px-1 rounded-lg absolute top-1 left-1"
          >
            $300
          </p>
        </div>

        <!-- Second dog -->

        <div class="bg-gray-100 m-1 mb-8 rounded-sm overflow-hidden relative">
          <img
            class="border"
            src="images/Lhasa apso dog.jpg"
            alt="cute puppy"
          />
          <span class="text-xs rounded-lg"
            ><h3 class="text-gray-900 pl-1">Lhasa Apso</h3>
            <p class="text-gray-700 pl-1">Charlie</p>
            <p
              class="text-gray-400 bg-gray-300 px-1 rounded-xl text-xs absolute top-1 left-1"
            >
              $300
            </p>
          </span>
        </div>

        <!-- Third dog -->

        <div
          class="bg-gray-100 m-1 pb-3 mt-6 rounded-sm overflow-hidden relative"
        >
          <img
            class="border"
            src="images/german shepherd.jpg"
            alt="happy dog"
          />
          <span class="text-xs rounded-lg mt-0"
            ><h3 class="text-gray-900">German Shepherd</h3>
            <p class="text-gray-700">Max</p>
            <p
              class="text-gray-500 bg-gray-300 px-1 rounded-lg absolute top-1 left-1"
            >
              $300
            </p></span
          >
        </div>

        <!-- Fourth dog -->

        <div
          class="bg-gray-100 m-1 pb-3 mb-7 rounded-sm overflow-hidden relative"
        >
          <img
            class="border relative"
            src="images/french bulldog.jpg"
            alt="cute dog"
          />
          <span class="text-xs rounded-lg"
            ><h3 class="text-gray-900">French Bulldog</h3>
            <p class="text-gray-700">Bailey</p>

            <p
              class="text-gray-400 bg-gray-300 px-1 rounded-lg absolute top-1 left-1"
            >
              $300
            </p></span
          >
        </div>
      </div>

      <!-- =======FOOTER===== -->
      <div
        class="bg-indigo-800 text-indigo-300 md:flex justify-between p-2 font-mono text-xs"
      >
        <div>
          <h2>Join our Newsletter</h2>
          <input type="e-mail" /> <button>Join</button>
        </div>

        <div class="md:flex items-center pt-3">
          <h2>Copyright &copy Doggos 2022</h2>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
