    <!-- =======FEATURES/ MAIN SECTION======== -->

    <main>
      <!-- ========LOG IN FORM======== -->
      <form id="form1" class="log-in-form">
        <h3 style="text-decoration: underline; line-height: 6em">
          Create an account with Doggo
        </h3>
        <label aria-multiline="false"> Full Name: </label>
        <input class="" id="fname" type="text" for="fname" required />
        <br />
        <label>
          E-mail:
          <input class="" id="eMail" type="text" for="email" required />
        </label>
        <br />
        <label>
          Phone Number:
          <input
            class=""
            id="phone-number"
            type="number"
            for="phone-number"
            required
          />
        </label>
        <br />
        <label>
          Password:
          <input
            class=""
            id="password"
            type="password"
            for="password"
            required
          />
        </label>
        <br />
        <label>
          Confirm Password:
          <input
            class=""
            id="confirmPassword"
            type="password"
            for="password"
            required
          />
        </label>
        <span>
          <a href="sign-in.html">I already have an account</a>
          <button><a href="#">Log in</a></button>
        </span>
        <!-- <button>Log In</button> -->
      </form>
    </main>
