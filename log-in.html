<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Services</a></li>
      </ul>
      <!-- registration -->
      <div class="register active">
        <button class="log-in" id="log-in">
          <a href="log-in.html">Log in</a>
        </button>
        <button class="sign-in" id="sign-in">
          <a href="sign-in.html">Sign In</a>
        </button>
      </div>
    </nav>
    <!-- =======FEATURES/ MAIN SECTION======== -->

    <main>
      <!-- Doggo Info -->
      <section class="section1">
        <div class="heading">
          <h1>Welcome to Doggo City!</h1>
          <p>There's never a sad day here</p>
          <button class="learn-more"><a href="">Learn More</a></button>
          <button class="get-started">
            <a href="log-in.html">Get Started</a>
          </button>
        </div>
      </section>

      <!-- ========GET STARTED SECTION======== -->
      <form id="form1" class="log-in-form">
        <h3 style="text-decoration: underline; line-height: 6em">
          Create an account with Doggo
        </h3>
        <label aria-multiline="false"> Full Name: </label>
        <input class="" id="fname" type="text" for="fname" required />
        <br />
        <label>
          E-mail:
          <input class="" id="eMail" type="text" for="email" required />
        </label>
        <br />
        <label>
          Phone Number:
          <input
            class=""
            id="phone-number"
            type="number"
            for="phone-number"
            required
          />
        </label>
        <br />
        <label>
          Password:
          <input
            class=""
            id="password"
            type="password"
            for="password"
            required
          />
        </label>
        <br />
        <label>
          Confirm Password:
          <input
            class=""
            id="confirmPassword"
            type="password"
            for="password"
            required
          />
        </label>
        <p>Already have an account? <a href="sign-in.html">Sign in</a></p>
        <button style="padding: 0.5em 1em">Log In</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
