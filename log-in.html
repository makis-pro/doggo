<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul id="menu-list">
        <li>
          <a href="#" class="">Home </a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3 w-4 mb-0.5 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
        </li>
        <li>
          <a href="#">About </a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3 w-4 mb-0.5 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </li>
        <li>
          <a href="#">Contact </a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3 w-4 mb-0.5 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
        </li>
        <li><a href="#">Socials</a></li>
      </ul>
      <!-- registration -->
      <div class="register active">
        <button class="log-in" id="log-in">
          <a href="log-in.html">Log in</a>
        </button>
        <button class="sign-in" id="sign-in">
          <a href="sign-in.html">Sign In</a>
        </button>
      </div>
    </nav>
    <div class="toggle" id="toggle"></div>

    <!-- =======FEATURES/ MAIN SECTION======== -->

    <main>
      <!-- Doggo Info -->
      <section class="section1">
        <div class="heading">
          <h1>Welcome to Doggo City!</h1>
          <p>There's never a sad day here</p>
          <button class="learn-more"><a href="">Learn More</a></button>
          <button class="get-started">
            <a href="log-in.html">Get Started</a>
          </button>
        </div>
      </section>

      <!-- ========GET STARTED SECTION======== -->
      <form id="form1" class="log-in-form">
        <label aria-multiline="false"> Full Name: </label>
        <input class="" id="fname" type="text" for="fname" required />
        <br />
        <label>
          E-mail:
          <input class="" id="eMail" type="text" for="email" required />
        </label>
        <br />
        <label>
          Password:
          <input
            class=""
            id="password"
            type="password"
            for="password"
            required
          />
        </label>
        <br />
        <label>
          Confirm Password:
          <input
            class=""
            id="confirmPassword"
            type="password"
            for="password"
            required
          />
        </label>
        <p>Already have an account? <a href="sign-in.html">Sign in</a></p>
        <p><a href="#">Forgot password?</a> <button>Log In</button></p>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
